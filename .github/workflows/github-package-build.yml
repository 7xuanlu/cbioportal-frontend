name: Publish cBioPortal frontend to GitHub Packages

on:
  push:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag"
        required: true
  release:
    types:
      - published

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set maven version from release tag
        run: mvn versions:set -DnewVersion='v6.0.28-test' -DgenerateBackupPoms=false

      - name: Publish package
        run: mvn --batch-mode deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}